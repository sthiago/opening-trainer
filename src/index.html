<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="chessground.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="main-wrapper flex flex-row justify-center gap-2 m-4" x-data>
      <div class="board-wrapper pl-[3px] pb-[3px] ">
        <div id="chessground" class="blue merida"></div>
      </div>
      <div class="settings">
        <div class="flex flex-row mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6 hover:cursor-pointer hover:scale-105 active:scale-100"
            @click="$store.settings.showSettings = !$store.settings.showSettings">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          <span class="mx-1" x-show="$store.settings.showSettings">Settings</span>
        </div>
        <div class="actual-settings" x-show="$store.settings.showSettings">
          <div class="database-selector mb-2">
            <div>Database</div>
            <div class="flex flex-row flex-wrap m-0">
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedDatabase == 'masters' && 'border border-slate-900'"
                @click="$store.settings.selectedDatabase = 'masters'">
                Masters
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedDatabase == 'lichess' && 'border border-slate-900'"
                @click="$store.settings.selectedDatabase = 'lichess'">
                Lichess
              </span>
            </div>
          </div>
          <div class="time-control-selector mb-2" x-show="$store.settings.selectedDatabase == 'lichess'">
            <div>Time control</div>
            <div class="flex flex-row flex-wrap m-0">
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedTimeControls.includes('blitz') && 'border border-slate-900'"
                @click="$store.settings.toggleTimeControl('blitz')">
                Blitz
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedTimeControls.includes('rapid') && 'border border-slate-900'"
                @click="$store.settings.toggleTimeControl('rapid')">
                Rapid
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedTimeControls.includes('classical') && 'border border-slate-900'"
                @click="$store.settings.toggleTimeControl('classical')">
                Classical
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedTimeControls.includes('correspondence') && 'border border-slate-900'"
                @click="$store.settings.toggleTimeControl('correspondence')">
                Correspondence
              </span>
            </div>
          </div>
          <div class="rating-selector mb-2" x-show="$store.settings.selectedDatabase == 'lichess'">
            <div>Average rating</div>
            <div class="flex flex-row flex-wrap m-0">
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedRatings.includes('1200') && 'border border-slate-900'"
                @click="$store.settings.toggleRating('1200')">
                1200
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedRatings.includes('1400') && 'border border-slate-900'"
                @click="$store.settings.toggleRating('1400')">
                1400
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedRatings.includes('1600') && 'border border-slate-900'"
                @click="$store.settings.toggleRating('1600')">
                1600
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedRatings.includes('1800') && 'border border-slate-900'"
                @click="$store.settings.toggleRating('1800')">
                1800
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedRatings.includes('2000') && 'border border-slate-900'"
                @click="$store.settings.toggleRating('2000')">
                2000
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedRatings.includes('2200') && 'border border-slate-900'"
                @click="$store.settings.toggleRating('2200')">
                2200
              </span>
              <span
                class="p-1 m-0.5 bg-slate-300 hover:bg-slate-500 hover:cursor-pointer"
                :class="$store.settings.selectedRatings.includes('2500') && 'border border-slate-900'"
                @click="$store.settings.toggleRating('2500')">
                2500
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
